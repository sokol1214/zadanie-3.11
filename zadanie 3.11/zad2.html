<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5b86e5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            background: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
       
    </style>
</head>
<body>
    <div class="container">
        <button id="delta" class="button">Oblicz deltę i pierwiastki</button>
        <button id="bmi" class="button">Oblicz BMI</button>
        <button id="dlimie" class="button">Sprawdź długość imienia</button>
    </div>

    <script>
        document.getElementById('delta').addEventListener('click', function() {
            const a = parseFloat(prompt('Podaj a:'));
            const b = parseFloat(prompt('Podaj b:'));
            const c = parseFloat(prompt('Podaj c:'));

            const delta = (b*b - 4*a*c).toFixed(2);
            alert(`Delta = ${delta}`);

            if (delta > 0) {
                const x1 = (-b - Math.sqrt(delta))/(2*a);
                const x2 = (-b + Math.sqrt(delta))/(2*a);
                alert(`Pierwiastki równania to:\nx1 = ${x1.toFixed(2)}\nx2 = ${x2.toFixed(2)}`);
            } 
            else if (delta == 0) {
                const x = (-b/(2*a)).toFixed(2);
                alert(`Jeden pierwiastek: x = ${x}`);
            }
            else {
                alert('Brak pierwiastków');
            }
        });

        document.getElementById('bmi').addEventListener('click', function() {
            const weight = parseFloat(prompt('Podaj wagę (kg):'));
            const height = parseFloat(prompt('Podaj wzrost (cm):'));
            
            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                let category = '';
                
                if (bmi < 18.5) category = 'niedowaga';
                else if (bmi < 25) category = 'waga prawidłowa';
                else if (bmi < 30) category = 'nadwaga';
                else category = 'otyłość';

                alert(`Twoje BMI: ${bmi.toFixed(2)}\nKategoria: ${category}`);
            } else {
                alert('Wprowadź poprawne dane!');
            }
        });

        document.getElementById('dlimie').addEventListener('click', function() {
            const name = prompt('Podaj swoje imię:');
            if (name) {
                alert(`Twoje imię "${name}" ma ${name.length} znaków`);
            }
        });
    </script>
</body>
</html>
